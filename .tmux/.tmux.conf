set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ',*256col*:Tc'

set -g mouse on

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind v split-window -h

# unbind '"'
# bind - split-window -v

# In .tmux.conf
# run-shell "bash ~/.tmux/flavour.sh"


unbind r
bind r source-file ~/.tmux.conf

# resize-pane
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/scripts/tmux-sessionizer"

set-option -sg escape-time 10

# Set vim keys
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' #auto saves sessions every 15 min

# Dont think this actually does anything
set -g @themepack 'powerline/default/cyan'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# initialize plugin manager
run '~/.tmux/plugins/tpm/tpm'
